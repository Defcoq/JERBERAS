<ion-view view-title="Open hours">

	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-plus" ng-click="vm.addItem()"></button>
	</ion-nav-buttons>

	<ion-content has-header="true">

		<ion-list can-swipe="true">
			<ion-item class="item-divider">
				Zone
			</ion-item>
			<li class="item item-icon-right" ng-click="vm.changeZone()">
				<label>Zone:</label>
				<p class="padding">{{vm.business.openhours.zone}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</li>
			<ion-item class="item-divider">
				Hours
			</ion-item>
			<ion-item ng-repeat="item in vm.business.openhours.days" class="item-text-wrap">
				<p>Day: {{item.day}}</p>
				<p>Open at: {{item.openAt}}</p>
				<p>Close at: {{item.closeAt}}</p>

				<ion-option-button class="button-assertive" ng-click="vm.deleteItem(item)">
					Delete
				</ion-option-button>

				<ion-option-button class="button-positive" ng-click="vm.updateItem(item)">
					Edit
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
